<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body class="bodyContainer">
  <header class="bg-primary text-white text-center p-3">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main>
    <div class=' row'>    
        <div class="card border border-primary col-12 col-md-3">
                <h3 class="card-title">Search by Location</h3>
                <form id="search-form" class="card-body">
                <label for="city" class="form-label">Location</label>
                <input type="text" id="location" name='location' autofocus='true' class='form-input'/>
                <button id='search-location' type='submit' class='btn border border-primary'>Search</button>
                </form>

        </div>
        <div class='border border-primary col-md-9 card' id = todayContainer></div>        
    </div>
    <div class='container col-12 row d-flex justify-content-between'>
        <div class="card border border-primary col-md-3">
            Previously Searched Cities    
            <ul class='previousSearches'></ul>
        </div>
        <div class=" row col-md-9 d-flex justify-content-between" id='weatherCard'>
            <!-- <div class="card col-md-2 day1">Day 1</div>
            <div class="card col-md-2 day2">Day 2</div>
            <div class="card col-md-2 day3">Day 3</div>
            <div class="card col-md-2 day4">Day 4</div>
            <div class="card col-md-2 day5">Day 5</div> -->
        </div>
    </div>
  </main>
<script src='./assets/js/app.js'></script>
</body>

</html>
